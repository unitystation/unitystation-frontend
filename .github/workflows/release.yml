on:
    push:
        branches:
            - master

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v3
            -   name: Semantic Release
                uses: cycjimmy/semantic-release-action@v3
                with:
                    extra_plugins: |
                        @semantic-release/changelog@3.0.0
                        @semantic-release/git
                env:
                    GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE }}
