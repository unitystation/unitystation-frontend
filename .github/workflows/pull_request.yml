on:
    pull_request:
        branches:
            - master
            - develop
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/setup-node@v3
                with:
                    node-version: 18.x
            -   run: npm install
            -   run: npm run lint
    unit_test:
        runs-on: ubuntu-latest
        needs: [lint]
        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/setup-node@v3
                with:
                    node-version: 18.x
            -   run: npm install
            -   name: build
                run: npm run build
            -   name: unit test
                run: npm run test:unit
    e2e_test:
        runs-on: ubuntu-latest
        needs: [lint]
        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/setup-node@v3
                with:
                    node-version: 18.x
            -   run: npm install
            -   name: build
                run: npm run build
            -   name: unit test
                run: npm run test:e2e
