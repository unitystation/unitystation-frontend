on:
    push:
        branches:
            - master
            - develop
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/setup-node@v3
                with:
                    node-version: 18.x
            -   run: npm install
            -   run: npm run lint
            -   run: npm run build
    #    unit_test:
    #        runs-on: ubuntu-latest
    #        needs: [lint]
    #        steps:
    #            -   uses: actions/checkout@v3
    #            -   uses: actions/setup-node@v3
    #                with:
    #                    node-version: 18.x
    #            -   run: npm install
    #            -   name: unit test
    #                run: npm run test:unit
    e2e_test:
        runs-on: ubuntu-latest
        needs: [ lint ]
        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/setup-node@v3
                with:
                    node-version: 18.x
            -   run: npm install
            -   name: unit test
                run: npm run test:e2e
    release:
        runs-on: ubuntu-latest
        needs: [ lint, e2e_test ]
        if: github.ref == 'refs/heads/master'
        steps:
            -   uses: actions/checkout@v3
            -   uses: codfish/semantic-release-action@v2
                env:
                    GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
